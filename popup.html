<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Usage</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f7f9fc;
                color: #333;
                width: 300px;
            }

            h1 {
                font-size: 24px;
                font-weight: 500;
                margin-bottom: 20px;
                color: #1a202c;
            }

            #memory-usage {
                background: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 15px;
                font-size: 16px;
                line-height: 1.5;
            }

            .memory-item {
                margin-bottom: 10px;
            }

            .memory-label {
                font-weight: 500;
                color: #4a5568;
            }

            .memory-value {
                font-weight: 700;
                color: #2d3748;
            }
        </style>
    </head>

    <body>
        <h1>Memory Usage</h1>
        <div id="memory-usage">
            <div class="memory-item">
                <span class="memory-label">Total JS Heap Size:</span>
                <span id="totalJSHeapSize" class="memory-value">Loading...</span>
            </div>
            <div class="memory-item">
                <span class="memory-label">Used JS Heap Size:</span>
                <span id="usedJSHeapSize" class="memory-value">Loading...</span>
            </div>
            <div class="memory-item">
                <span class="memory-label">JS Heap Size Limit:</span>
                <span id="jsHeapSizeLimit" class="memory-value">Loading...</span>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>

</html>
